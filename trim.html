    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audioFilesInput = document.getElementById('audioFiles');
            const mixAudioFilesInput = document.getElementById('mixAudioFiles');
            const audioPlayer = document.getElementById('audioPlayer');
            const trimStartInput = document.getElementById('trimStart');
            const trimEndInput = document.getElementById('trimEnd');
            const applyTrimButton = document.getElementById('applyTrim');
            const effectSelect = document.getElementById('effectSelect');
            const applyEffectButton = document.getElementById('applyEffect');
            const exportAudioButton = document.getElementById('exportAudio');
            const pitchShiftInput = document.getElementById('pitchShift');
            const pitchShiftGroup = document.getElementById('pitchShiftGroup');
            const applyMixButton = document.getElementById('applyMix');

            let audioContext;
            let audioBuffer;
            let editedBuffer;
            let mixedBuffers = [];

            audioFilesInput.addEventListener('change', handleAudioUpload);
            mixAudioFilesInput.addEventListener('change', handleMixUpload);
            applyTrimButton.addEventListener('click', applyTrim);
            applyEffectButton.addEventListener('click', applyEffect);
            exportAudioButton.addEventListener('click', exportAudio);
            applyMixButton.addEventListener('click', mixAudio);

            effectSelect.addEventListener('change', function() {
                if (this.value === 'pitch') {
                    pitchShiftGroup.style.display = 'block';
                } else {
                    pitchShiftGroup.style.display = 'none';
                }
            });

            function handleAudioUpload() {
                const files = this.files;
                if (files.length === 0) return;

                const file = files[0];
                const reader = new FileReader();

                reader.onload = function(event) {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    audioContext.decodeAudioData(event.target.result, function(buffer) {
                        audioBuffer = buffer;
                        audioPlayer.src = URL.createObjectURL(file);
                    });
                };

                reader.readAsArrayBuffer(file);
            }

            function handleMixUpload() {
                const files = this.files;
                if (files.length === 0) return;

                mixedBuffers = [];
                const filePromises = Array.from(files).map(file => {
                    return new Promise((resolve, reject) => {
                        const reader = new FileReader();

                        reader.onload = function(event) {
                            audioContext = new (window.AudioContext || window.webkitAudioContext)();
                            audioContext.decodeAudioData(event.target.result, function(buffer) {
                                mixedBuffers.push(buffer);
                                resolve();
                            });
                        };

                        reader.readAsArrayBuffer(file);
                    });
                });

                Promise.all(filePromises).then(() => {
                    alert('Files loaded for mixing!');
                });
            }

            function applyTrim() {
                if (!audioBuffer) return;

                const start = parseFloat(trimStartInput.value);
                const end = parseFloat(trimEndInput.value);
                const sampleRate = audioBuffer.sampleRate;
                
                const startSample = Math.floor(start * sampleRate);
                const endSample = Math.floor(end * sampleRate);

                if (startSample >= endSample || startSample < 0 || endSample > audioBuffer.length) {
                    alert('Invalid trim range.');
                    return;
                }
                
                const numberOfChannels = audioBuffer.numberOfChannels;
                const trimmedBufferLength = endSample - startSample;

                editedBuffer = audioContext.createBuffer(
                    numberOfChannels,
                    trimmedBufferLength,
                    sampleRate
                );

                for (let channel = 0; channel < numberOfChannels; channel++) {
                    const inputData = audioBuffer.getChannelData(channel);
                    const outputData = editedBuffer.getChannelData(channel);
                    outputData.set(inputData.subarray(startSample, endSample));
                }

                audioPlayer.src = URL.createObjectURL(bufferToBlob(editedBuffer));
            }

            function applyEffect() {
                if (!editedBuffer) return;

                const effect = effectSelect.value;
                const pitchShiftValue = parseFloat(pitchShiftInput.value);

                if (effect === 'echo') {
                    applyEchoEffect(editedBuffer);
                } else if (effect === 'reverb') {
                    applyReverbEffect(editedBuffer);
                } else if (effect === 'pitch') {
                    applyPitchShiftEffect(editedBuffer, pitchShiftValue);
                }
            }

            function exportAudio() {
                if (!editedBuffer) return;
                const blob = bufferToBlob(editedBuffer);
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'edited-audio.wav';
                a.click();
            }

            function mixAudio() {
                if (mixedBuffers.length === 0) return;

                const sampleRate = mixedBuffers[0].sampleRate;
                const numberOfChannels = mixedBuffers[0].numberOfChannels;

                // Determine the length of the longest buffer
                const maxLength = Math.max(...mixedBuffers.map(buffer => buffer.length));
                const mixedBuffer = audioContext.createBuffer(numberOfChannels, maxLength, sampleRate);

                // Initialize the mixed buffer with zeroes
                const mixedData = [];
                for (let i = 0; i < numberOfChannels; i++) {
                    mixedData[i] = mixedBuffer.getChannelData(i);
                    mixedData[i].fill(0);
                }

                // Mix each buffer
                mixedBuffers.forEach(buffer => {
                    for (let i = 0; i < numberOfChannels; i++) {
                        const inputData = buffer.getChannelData(i);
                        const outputData = mixedData[i];
                        for (let j = 0; j < inputData.length; j++) {
                            outputData[j] += inputData[j]; // Mix audio by summing channels
                        }
                    }
                });

                editedBuffer = mixedBuffer;
                audioPlayer.src = URL.createObjectURL(bufferToBlob(editedBuffer));
            }

            function bufferToBlob(buffer) {
                const numberOfChannels = buffer.numberOfChannels;
                const length = buffer.length * numberOfChannels * 2 + 44;
                const view = new DataView(new ArrayBuffer(length));
                let offset = 0;

                function writeString(string) {
                    for (let i = 0; i < string.length; i++) {
                        view.setUint8(offset++, string.charCodeAt(i));
                    }
                }

                function writeUint32(value) {
                    view.setUint32(offset, value, true);
                    offset += 4;
                }

                function writeUint16(value) {
                    view.setUint16(offset, value, true);
                    offset += 2;
                }

                function writeFloat32(value) {
                    view.setFloat32(offset, value, true);
                    offset += 4;
                }

                writeString('RIFF');
                writeUint32(length - 8);
                writeString('WAVE');
                writeString('fmt ');
                writeUint32(16);
                writeUint16(1);
                writeUint16(numberOfChannels);
                writeUint32(buffer.sampleRate);
                writeUint32(buffer.sampleRate * numberOfChannels * 2);
                writeUint16(numberOfChannels * 2);
                writeUint16(16);
                writeString('data');
                writeUint32(buffer.length * numberOfChannels * 2);

                for (let i = 0; i < numberOfChannels; i++) {
                    const channelData = buffer.getChannelData(i);
                    for (let j = 0; j < channelData.length; j++) {
                        view.setInt16(offset, Math.max(-1, Math.min(1, channelData[j])) * 32767, true);
                        offset += 2;
                    }
                }

                return new Blob([view], { type: 'audio/wav' });
            }

            function applyEchoEffect(buffer) {
                const delay = 0.2; // Delay time in seconds
                const delaySamples = Math.floor(delay * buffer.sampleRate);
                const newBuffer = audioContext.createBuffer(buffer.numberOfChannels, buffer.length + delaySamples, buffer.sampleRate);

                for (let i = 0; i < buffer.numberOfChannels; i++) {
                    const inputData = buffer.getChannelData(i);
                    const outputData = newBuffer.getChannelData(i);

                    for (let j = 0; j < inputData.length; j++) {
                        outputData[j] = inputData[j];
                        if (j >= delaySamples) {
                            outputData[j] += 0.5 * inputData[j - delaySamples]; // Echo effect
                        }
                    }
                }

                editedBuffer = newBuffer;
                audioPlayer.src = URL.createObjectURL(bufferToBlob(editedBuffer));
            }

            function applyReverbEffect(buffer) {
                // Reverb simulation (simplified, actual reverb implementation is more complex)
                const decay = 0.5; // Decay factor
                const delay = 0.2; // Delay time in seconds
                const delaySamples = Math.floor(delay * buffer.sampleRate);
                const newBuffer = audioContext.createBuffer(buffer.numberOfChannels, buffer.length + delaySamples, buffer.sampleRate);

                for (let i = 0; i < buffer.numberOfChannels; i++) {
                    const inputData = buffer.getChannelData(i);
                    const outputData = newBuffer.getChannelData(i);

                    for (let j = 0; j < inputData.length; j++) {
                        outputData[j] = inputData[j];
                        if (j >= delaySamples) {
                            outputData[j] += decay * inputData[j - delaySamples]; // Reverb effect
                        }
                    }
                }

                editedBuffer = newBuffer;
                audioPlayer.src = URL.createObjectURL(bufferToBlob(editedBuffer));
            }

            function applyPitchShiftEffect(buffer, pitchShift) {
                if (isNaN(pitchShift)) return;

                const pitchFactor = Math.pow(2, pitchShift / 12);
                const newBuffer = audioContext.createBuffer(
                    buffer.numberOfChannels,
                    Math.floor(buffer.length / pitchFactor),
                    buffer.sampleRate
                );

                for (let i = 0; i < buffer.numberOfChannels; i++) {
                    const inputData = buffer.getChannelData(i);
                    const outputData = newBuffer.getChannelData(i);

                    for (let j = 0; j < outputData.length; j++) {
                        outputData[j] = inputData[Math.floor(j * pitchFactor)];
                    }
                }

                editedBuffer = newBuffer;
                audioPlayer.src = URL.createObjectURL(bufferToBlob(editedBuffer));
            }
        });
