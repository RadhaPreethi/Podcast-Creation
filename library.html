    <!-- Main Content -->
    <div class="container">
        <h1 class="text-center">Library Management</h1>
        <div class="text-center mb-4">
            <button class="btn btn-custom" data-toggle="modal" data-target="#addEpisodeModal">Add Episode</button>
        </div>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div id="episodeList" class="row text-dark">
                    <!-- Dynamic episode cards will be inserted here -->
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
       
    </div>

    <!-- Add Episode Modal -->
    <div class="modal fade slide-in text-dark" id="addEpisodeModal" tabindex="-1" role="dialog" aria-labelledby="addEpisodeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addEpisodeModalLabel">Add New Episode</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="episodeForm">
                        <div class="form-group">
                            <label for="episodeTitle">Title</label>
                            <input type="text" class="form-control" id="episodeTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="episodeDescription">Description</label>
                            <textarea class="form-control" id="episodeDescription" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="episodeSeries">Series</label>
                            <input type="text" class="form-control" id="episodeSeries" required>
                        </div>
                        <div class="form-group">
                            <label for="episodeAudio">Audio File</label>
                            <input type="file" class="form-control-file" id="episodeAudio" accept="audio/*" required>
                        </div>
                        <button type="submit" class="btn btn-custom">Add Episode</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Episode Modal -->
    <div class="modal fade slide-in" id="editEpisodeModal" tabindex="-1" role="dialog" aria-labelledby="editEpisodeModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editEpisodeModalLabel">Edit Episode</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editEpisodeForm">
                        <input type="hidden" id="editEpisodeIndex">
                        <div class="form-group">
                            <label for="editEpisodeTitle">Title</label>
                            <input type="text" class="form-control" id="editEpisodeTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="editEpisodeDescription">Description</label>
                            <textarea class="form-control" id="editEpisodeDescription" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="editEpisodeSeries">Series</label>
                            <input type="text" class="form-control" id="editEpisodeSeries" required>
                        </div>
                        <div class="form-group">
                            <label for="editEpisodeAudio">Audio File</label>
                            <input type="file" class="form-control-file" id="editEpisodeAudio" accept="audio/*">
                        </div>
                        <button type="submit" class="btn btn-custom">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
   
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const episodes = [];
        let editingIndex = null;

        document.getElementById('episodeForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const title = document.getElementById('episodeTitle').value;
            const description = document.getElementById('episodeDescription').value;
            const series = document.getElementById('episodeSeries').value;
            const audioFile = document.getElementById('episodeAudio').files[0];

            const newEpisode = {
                title,
                description,
                series,
                audioFileURL: URL.createObjectURL(audioFile),
                audioFile
            };

            episodes.push(newEpisode);
            displayEpisodes();
            $('#addEpisodeModal').modal('hide');
            document.getElementById('episodeForm').reset();
        });

        function displayEpisodes() {
            const episodeList = document.getElementById('episodeList');
            episodeList.innerHTML = '';

            episodes.forEach((episode, index) => {
                const card = document.createElement('div');
                card.className = 'col-md-4';
                card.innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${episode.title}</h5>
                            <p class="card-text">${episode.description}</p>
                            <p class="card-text"><small class="text-muted">Series: ${episode.series}</small></p>
                            <audio controls src="${episode.audioFileURL}" class="w-100"></audio>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-warning btn-sm" onclick="editEpisode(${index})">Edit</button>
                            <button class="btn btn-danger btn-sm" onclick="deleteEpisode(${index})">Delete</button>
                        </div>
                    </div>
                `;
                episodeList.appendChild(card);
            });
        }

        function editEpisode(index) {
            editingIndex = index;
            const episode = episodes[index];

            document.getElementById('editEpisodeTitle').value = episode.title;
            document.getElementById('editEpisodeDescription').value = episode.description;
            document.getElementById('editEpisodeSeries').value = episode.series;
            document.getElementById('editEpisodeIndex').value = index;

            $('#editEpisodeModal').modal('show');
        }

        document.getElementById('editEpisodeForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const index = document.getElementById('editEpisodeIndex').value;
            const title = document.getElementById('editEpisodeTitle').value;
            const description = document.getElementById('editEpisodeDescription').value;
            const series = document.getElementById('editEpisodeSeries').value;
            const audioFile = document.getElementById('editEpisodeAudio').files[0];
            
            episodes[index] = {
                title,
                description,
                series,
                audioFileURL: audioFile ? URL.createObjectURL(audioFile) : episodes[index].audioFileURL,
                audioFile: audioFile || episodes[index].audioFile
            };

            displayEpisodes();
            $('#editEpisodeModal').modal('hide');
        });

        function deleteEpisode(index) {
            if (confirm('Are you sure you want to delete this episode?')) {
                episodes.splice(index, 1);
                displayEpisodes();
            }
        }

        // Trigger animations
        $('#addEpisodeModal').on('show.bs.modal', function () {
            $('.modal-dialog').removeClass('slide-out').addClass('slide-in');
        });

        $('#addEpisodeModal').on('hide.bs.modal', function () {
            $('.modal-dialog').removeClass('slide-in').addClass('slide-out');
        });

        $('#editEpisodeModal').on('show.bs.modal', function () {
            $('.modal-dialog').removeClass('slide-out').addClass('slide-in');
        });

        $('#editEpisodeModal').on('hide.bs.modal', function () {
            $('.modal-dialog').removeClass('slide-in').addClass('slide-out');
        });
    </script>
