                        <button id="startBtn" class="btn btn-primary">Start Recording</button>
                        <button id="stopBtn" class="btn btn-danger" disabled>Stop Recording</button>
                        <button id="saveBtn" class="btn btn-success" disabled>Save Recording</button>
        
                        <div id="statusMessage" class="status"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioBlob;
        let audioUrl;

        document.getElementById('startBtn').addEventListener('click', startRecording);
        document.getElementById('stopBtn').addEventListener('click', stopRecording);
        document.getElementById('saveBtn').addEventListener('click', saveRecording);

        async function startRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);

                audioChunks = [];  // Clear previous audio chunks
                mediaRecorder.ondataavailable = event => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/webm' });  // Correct MIME type
                    audioUrl = URL.createObjectURL(audioBlob);
                    document.getElementById('audioPlayback').src = audioUrl;
                    document.getElementById('saveBtn').disabled = false;
                    document.getElementById('statusMessage').innerText = "Recording stopped. You can now save the recording.";
                };

                mediaRecorder.start();
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('statusMessage').innerText = "Recording started...";
            } catch (error) {
                document.getElementById('statusMessage').innerText = "Error accessing microphone: " + error.message;
            }
        }

        function stopRecording() {
            if (mediaRecorder) {
                mediaRecorder.stop();
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('statusMessage').innerText = "Processing recording...";
            }
        }

        function saveRecording() {
            if (audioBlob) {
                const a = document.createElement('a');
                a.href = audioUrl;
                a.download = 'recording.webm';  // Adjust file extension accordingly
                a.click();
                document.getElementById('statusMessage').innerText = "Recording saved successfully.";
            }
        }
    </script>
